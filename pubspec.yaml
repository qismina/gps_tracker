name: gps_tracker_app
description: A minimalist GPS tracker with path recording and screenshot capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # File System
  path_provider: ^2.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Screenshots
  screenshot: ^2.1.0

  # Screen recording
  flutter_screen_recording: ^2.0.23
  video_player: ^2.8.2
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true